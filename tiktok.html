<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Services</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Tahoma,sans-serif;
}
body{
  background:radial-gradient(circle at top,#06172a,#020617);
  color:#e5e7eb;
}
.app{display:flex;min-height:100vh}

/* Sidebar */
.sidebar{
  width:260px;
  background:#020617;
  padding:20px;
  display:flex;
  flex-direction:column;
}
.brand{font-size:20px;font-weight:bold;margin-bottom:30px}
.menu{list-style:none;flex:1}
.menu li{margin-bottom:10px}
.menu a{
  display:block;
  padding:12px;
  border-radius:10px;
  color:#e5e7eb;
  text-decoration:none;
}
.menu li.active a,.menu a:hover{background:#1e293b}
.sidebar-footer{text-align:center}
.avatar{width:60px;border-radius:50%;margin-bottom:10px}
.logout-btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#7f1d1d;
  color:#fff;
  cursor:pointer;
}

/* Content */
.content{flex:1;padding:40px}
h1{margin-bottom:30px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.card{
  background:#020617;
  padding:20px;
  border-radius:16px;
}
.card p{font-size:14px;color:#94a3b8;margin-bottom:10px}
.card input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}
.card button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}

/* Mobile */
.mobile-header{
  display:none;
  height:56px;
  background:#020617;
  align-items:center;
  padding:0 16px;
}
.menu-btn{font-size:26px;cursor:pointer}

@media(max-width:768px){
  .app{display:block}
  .sidebar{width:100%;height:100vh;display:none}
  .sidebar.mobile-show{display:flex}
  .content.hide{display:none}
  .mobile-header{display:flex}
}
</style>
</head>

<body onload="checkAuth()">

<div class="mobile-header">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<div class="app">

<aside class="sidebar" id="sidebar">
  <div class="brand">⚡ Light Service</div>

  <ul class="menu">
    <li><a href="home.html">Home</a></li>
    <li class="active"><a href="tiktok.html">TikTok</a></li>
    <li><a href="orders.html">Orders</a></li>
  </ul>

  <div class="sidebar-footer">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar">
    <div id="userId"></div>
    <div id="username"></div>
    <button class="logout-btn" onclick="logout()">Sign Out</button>
  </div>
</aside>

<main class="content">
<h1>TikTok Services</h1>

<div class="grid">

  <div class="card">
    <h3>Followers</h3>
    <p>100 / 24 hours</p>
    <input id="link" placeholder="Profile link">
    <input id="qty" type="number" placeholder="Quantity">
    <button onclick="placeOrder('Followers','متابعين',100,1440)">Order</button>
  </div>

  <div class="card">
    <h3>Likes</h3>
    <p>50 / 15 minutes</p>
    <input id="link" placeholder="Post link">
    <input id="qty" type="number">
    <button onclick="placeOrder('Likes','لايكات',50,15)">Order</button>
  </div>

  <div class="card">
    <h3>Views</h3>
    <p>2000 / 1 hour</p>
    <input id="link" placeholder="Video link">
    <input id="qty" type="number">
    <button onclick="placeOrder('Views','مشاهدات',2000,60)">Order</button>
  </div>

  <div class="card">
    <h3>Favorites</h3>
    <p>200 / 15 minutes</p>
    <input id="link" placeholder="Post link">
    <input id="qty" type="number">
    <button onclick="placeOrder('Favorites','مفضلات',200,15)">Order</button>
  </div>

</div>
</main>
</div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("mobile-show");
  document.querySelector(".content").classList.toggle("hide");
}
</script>

<script src="orders.js"></script>
<script src="auth.js"></script>
</body>
</html>
