<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">

<style>
.auth-page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#020617;
}

.auth-box{
  background:#020617;
  padding:30px;
  border-radius:16px;
  width:320px;
  text-align:center;
}

.auth-box h2{
  margin-bottom:20px;
}

.auth-box input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
  background:#1e293b;
  color:#fff;
}

.auth-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:8px;
  cursor:pointer;
  color:#fff;
}

.login-btn{
  background:#2563eb;
}

.guest-btn{
  background:#1e293b;
}

.support-text{
  margin-top:15px;
  font-size:13px;
}
</style>
</head>

<body class="auth-page">

<div class="auth-box">
  <h2>Login</h2>

  <input type="text" id="loginUser" placeholder="Username">
  <input type="password" id="loginPass" placeholder="Password">

  <button class="login-btn" onclick="login()">Sign In</button>
  <button class="guest-btn" onclick="guestLogin()">الدخول بدون حساب</button>

  <p class="support-text">
    To create an account, contact us on WhatsApp<br>
    <a href="https://wa.me/201556177235" target="_blank">01556177235</a>
  </p>
</div>

<script src="auth.js"></script>
<script src="login.js"></script>
<script src="guest.js"></script>
</body>
</html>
