<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Tahoma, sans-serif;
}

/* ===== Page ===== */
.auth-page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#06172a,#020617);
  padding:16px;
}

/* ===== Box ===== */
.auth-box{
  background:#020617;
  padding:24px;
  border-radius:18px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.auth-box h2{
  margin-bottom:20px;
  font-size:22px;
}

/* ===== Inputs ===== */
.auth-box input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:#1e293b;
  color:#fff;
  font-size:15px;
}

.auth-box input::placeholder{
  color:#9ca3af;
}

/* ===== Buttons ===== */
.auth-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  cursor:pointer;
  color:#fff;
  font-size:15px;
}

.login-btn{
  background:#2563eb;
}

.login-btn:active{
  opacity:.8;
}

.guest-btn{
  background:#1e293b;
}

/* ===== Text ===== */
.support-text{
  margin-top:18px;
  font-size:13px;
  line-height:1.5;
  color:#9ca3af;
}

.support-text a{
  color:#38bdf8;
  text-decoration:none;
  font-weight:500;
}

/* ===== Small Phones ===== */
@media(max-width:360px){
  .auth-box{
    padding:20px;
  }

  .auth-box h2{
    font-size:20px;
  }
}
</style>
</head>

<body class="auth-page">

<div class="auth-box">
  <h2>Login</h2>

  <input type="text" id="loginUser" placeholder="Username">
  <input type="password" id="loginPass" placeholder="Password">

  <button class="login-btn" onclick="login()">Sign In</button>
  <button class="guest-btn" onclick="guestLogin()">الدخول بدون حساب</button>

  <p class="support-text">
    To create an account, contact us on WhatsApp<br>
    <a href="https://wa.me/201556177235" target="_blank">
      01556177235
    </a>
  </p>
</div>

<script src="auth.js"></script>
<script src="login.js"></script>
<script src="guest.js"></script>
</body>
</html>
